            ['Programmer are better Hacker who do bad things will be arrested by the authorities', 'red'],
            ['Programmer eat Rice' ,'red'],

            ['Programmer are better than Cracker who make a mess','red'],
            ['Programmer are better than Cracker who make a mess will be arrested by the authorities','red'],
            ['Programmer are awesome','red'],

            ['Programmer are awesome smart and careful smart and diligent person','red'],
            ['Programmer are people too','red'],
            ['Programmer are people too who carry out human activities in general','red'],
            ['Programmer eat Meatball','red'],  
            ['Programmer do Coding','red'],
            ['Programmers in the likes of many people','red'],
            ['Programmer eat pizza','red'],
            ['Programmers in the favor of many office people','red'],
            ['Programmer eat Carrot','red'],

          ]
        );
