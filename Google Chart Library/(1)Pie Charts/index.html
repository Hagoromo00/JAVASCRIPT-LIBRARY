<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['city', 'citizen'],
          ['New York',     15],
          ['London',      6],
          ['Manchester',  14],
          ['Mumbai', 25],
          ['Jakarta',    10],
          ['Los Angeles', 20],
          ['California', 15]
        ]);

        var options = { backgroundColor : '#9ba0c1', rgb: (33, 91, 89),
          'title': 'CITY PIE CHARTS'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Buhid&display=swap" rel="stylesheet">
  </head>
  <body>
    <body onload="main()">
      <div class="main()">
          <!-- Canvas -->
          <div class="container-2">
              <canvas width="100" height="100" id="canvasKesayanganKu">
              </canvas>
          </div>
    <div id="piechart" style="width: 800px; height: 500px;"></div>
  </body>
</html>
